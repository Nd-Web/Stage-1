<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Ekeh Paul Ndubuisi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" data-testid="test-contact-name" aria-describedby="error-name" required>
      <span id="error-name" class="error" data-testid="test-contact-error-name"></span>

      <label for="email">Email</label>
      <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email" required>
      <span id="error-email" class="error" data-testid="test-contact-error-email"></span>

      <label for="subject">Subject</label>
      <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required>
      <span id="error-subject" class="error" data-testid="test-contact-error-subject"></span>

      <label for="message">Message</label>
      <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
      <span id="error-message" class="error" data-testid="test-contact-error-message"></span>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p class="success" id="successMessage" data-testid="test-contact-success" hidden>âœ… Message sent successfully!</p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Ekeh Paul Ndubuisi</p>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
